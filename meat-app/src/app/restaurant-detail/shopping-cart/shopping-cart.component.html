<div class="">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-shopping-cart"></i> Carrinho
    </div>
    <div *ngIf="!items().length">
      <p class="text-center pt-3">
        <strong>Seu carrinho est√° vazio!</strong>
      </p>
    </div>
    <div class="card-body" *ngIf="items().length">
      <table class="table">
        <tbody>
          <tr *ngFor="let item of items()" [@row]="rowState">
            <th style="width:60%">({{item.quantity}}x) {{item.menuItem.name}}</th>
            <td class="text-end">{{item.value() | currency: 'BRL': true}}</td>
            <td class="text-end">
              <a (click)="removeItem(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
            </td>
          </tr>
          <tr>
            <th>Total:</th>
            <td class="text-end">{{total() | currency: 'BRL': true}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer d-flex justify-content-between" *ngIf="items().length">
      <button (click)="clear()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
