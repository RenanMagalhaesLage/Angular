<section class="content-header">
  <h1></h1>
</section>

<section class="content">
  <div class="row mb-4">
    <div class="col-xs-12">
      <!-- Card para o Restaurante -->
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <i class="fa fa-home"></i> 
            <h3 class="card-title mb-0 ms-2">{{restaurant?.name}}</h3>
          </div>
          <span class="rating"><i class="fa fa-star"></i> {{restaurant?.rating}}</span>
        </div>
        <div class="card-body d-flex">
          <div class="col-sm-3 col-xs-12 " *ngIf="restaurant">
            <img [src]="restaurant?.imagePath" class="card-img-custom-brand" alt="Bread & Brakery">
          </div>
          <dl class="col-sm-9 col-xs-12 ">
            <dt>Categoria</dt>
            <dd>{{restaurant?.category}}</dd>
            <dt>Quem somos</dt>
            <dd>{{restaurant?.about}}</dd>
            <dt>Horários</dt>
            <dd>{{restaurant?.hours}}</dd>
          </dl>
        </div>
        <div class="box-footer detail-footer border-top">
            <a class="pull-left " routerLinkActive="detail-active" [routerLink]="['menu']">
               Menu
            </a>
            <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['reviews']">
               Avaliações
            </a>          
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <router-outlet></router-outlet>
  </div>

</section>
