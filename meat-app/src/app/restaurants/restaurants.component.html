<section class="content-header mt-5">
  <h1 class="mb-2">
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="search-link pull-right"><i class="fa fa-search"></i></a>
  </h1>
  <div class="row mb-5">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
        <form [formGroup]="searchForm">
          <div class="form-grpup">
              <input type="text" class="form-control" placeholder="O que você está procurando?" formControlName="searchControl">
          </div>
        </form>
    </div>
  </div>
</section>
<section class="content">
  <div class="row">
      <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
        <app-restaurant [restaurant]="restaurant"></app-restaurant>
      </div>
      <div class="col-xs-12" *ngIf="restaurants?.length === 0">
        <p class="lead text-center ">
          Não foram encontrados itens para a sua busca.
        </p>
      </div>
  </div>
</section>
